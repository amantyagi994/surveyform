<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Survey Form</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="titleContainer container">
			<h1 id="title">Sample Survey Form</h1>
			<p id="description">
				Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, repellat!
			</p>
		</div>
		<div class="container">
			<form id="survey-form" class="formContainer">
				<div class="secondaryContainer">
					<label id="name-label" for="name" class="label">Name</label>
					<input type="text" id="name" placeholder="Name" class="inputbar" required />
				</div>
				<div class="secondaryContainer">
					<label id="email-label" for="email" class="label">Email</label>
					<input type="email" id="email" placeholder="Email" class="inputbar"  required />
				</div>
				<div class="secondaryContainer">
					<label id="number-label" for="number" class="label">Age</label>
					<input
						type="number"
						id="number"
						placeholder="Age"
						min="14"
						max="100" class="inputbar" 
					/>
				</div>
				<div class="secondaryContainer">
          <p class="label">Which option best describes your current role</p class="label">
					<select name="role" id="dropdown" class="inputbar" >
						<option selected disabled>select</option>
						<option value="student">Student</option>
						<option value="job">Full Time job</option>
						<option value="learner">Full Time Learner</option>
						<option value="teacher">Teacher</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div class="secondaryContainer">
					<p  class="label">Do you like this page?</p>
					<label for="yes" class="label">
						<input type="radio" name="rating" id="yes" value="yes" />
						Yes, I like it!
					</label>
					<label for="no" class="label">
						<input type="radio" name="rating" id="no" value="no" />
						No, I don't like it!
					</label>
					<label for="confused" class="label">
						<input type="radio" name="rating" id="confused" value="confused" />
						Confused
					</label>
				</div>
				<div class="secondaryContainer">
          <p class="label">What would you like to see improved? <span>(check all that apply)</span></p>
					<label for="background">
						<input
							type="checkbox"
							name="background"
							id="background"
							value="background"
						/>
						Background
					</label>
					<label for="formcard">
						<input
							type="checkbox"
							name="formcard"
							id="formcard"
							value="formcard"
						/>
						Form Card
					</label>
					<label for="inputbar">
						<input
							type="checkbox"
							name="inputbar"
							id="inputbar"
							value="inputbar"
						/>
						Input Bars
					</label>
					<label for="font">
						<input type="checkbox" name="font" id="font" value="font" />
						Font
					</label>
					<label for="other">
						<input type="checkbox" name="other" id="other" value="other" />
						Other
						<span class="optional">(please specify below)</span>
					</label>
				</div>
				<div class="secondaryContainer">
					<textarea
						name="textarea"
						id="textarea"
						cols="30"
						rows="5"
            class="txtarea inputbar"
            
					></textarea>
				</div>
				<div class="secondaryContainer">
					<button type="submit" id="submit" class="btn submit">Submit</button>
				</div>
			</form>
		</div>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</body>
</html>
